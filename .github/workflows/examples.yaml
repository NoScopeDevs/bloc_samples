name: examples

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: subosito/flutter-action@v1.5.0

      - name: Install Tools
        run: |
          flutter pub global activate melos

      - name: Initialize tools
        run: melos bs

      - name: Run CI workflow (format, analyze, test)
        run: melos run WF:ci
