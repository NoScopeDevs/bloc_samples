name: bloc_samples

packages:
  - examples/**

scripts:
  test:all:
    run: melos exec flutter test #--no-pub --coverage --test-randomize-ordering-seed random
    description: Run all tests
 
  test:dart:
    run: melos --no-flutter exec flutter test #--no-pub --coverage --test-randomize-ordering-seed random
    description: Run all tests for dart dependent projects

  test:flutter:
    run: melos --flutter exec flutter test #--no-pub --coverage --test-randomize-ordering-seed random
    description: Run all tests for flutter dependent projects
  

environment:
  sdk: ">=2.12.0 <3.0.0"